<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햎햣햫햣햢햤햣 행햟쒫얧썛쫨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">游깿</button>
    <div class="container">
        <h1>햎혰햧 햎햣햫햣햢햤햣 행햟쒫얧썛쫨</h1>
        
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="뉋쒫왏얨뒘혧 햫쮏쒫 향햟쒫얧썛쫧쫨">
            <button onclick="addTask()">햆쮏얧썜햦 향햟쒫얧썛쫧쫨</button>
        </div>

        <div class="filter-buttons">
            <button onclick="showAll()">뉌혰</button>
            <button onclick="showActive()">햃햨혝햦쒫쫨</button>
            <button onclick="showCompleted()">뉋쟳쥃쮏쫧썛쫨</button>
        </div>

        <div class="sort-buttons">
            <span>Sort by:</span>
            <button onclick="sortTasks('newest')">Newest</button>
            <button onclick="sortTasks('oldest')">Oldest</button>
            <button onclick="sortTasks('alphabetical')">A-Z</button>
        </div>

        <ul id="taskList"></ul>
        
        <div class="stats">
            <span id="taskCount">0 tasks remaining</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
